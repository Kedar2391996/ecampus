<html>
<head>
    <style>
        .container{
            position:relative;
            width:100%;
            height:300px;
            border-radius:5px;
            border:1px solid red;
            overflow:hidden;
        }
    </style>

</head>
<body>
<div id="imgGallary" class="container">
    <img src="Desert.jpg" alt="" width="50%" height="300" />
    <img src="Jellyfish.jpg" alt="" width="50%" height="300" />
    <img src="Hydrangeas.jpg" alt="" width="50%" height="300" />
    <img src="Chrysanthemum.jpg" alt="" width="50%" height="300" />
</div>


</body>
<script>
(function(){
        var imgLen = document.getElementById('imgGallary');
        var images = imgLen.getElementsByTagName('img');
        var counter = 1;

        if(counter <= images.length){
            setInterval(function(){
                images[0].src = images[counter].src;
                console.log(images[counter].src);
                counter++;

                if(counter === images.length){
                    counter = 1;
                }
            },300);
        }
})();
</script>

</html>
